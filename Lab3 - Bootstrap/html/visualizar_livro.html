        <!-- Formulário visualizar informações de livro-->
        <form class="form-group border form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Nome</label>
                    <input type="text" class="form-control" placeholder="Dom Casmurro" disabled>
                </div>
                <div class="form-group col-md-4">
                    <label>ISBN</label>
                    <input type="text" class="form-control" placeholder="123445" disabled>
                </div>
            </div>
            <div class="form-group">
                <label>Editora</label>
                <input type="text" class="form-control" placeholder="Epica" disabled>
            </div>
            <div class="form-group">
                <label for="inputAutor">Autor</label>
                <input type="text" class="form-control" placeholder="Machado de Assis" disabled>
            </div>
            <div class="form-group">
                <label for="inputPublicacao">Data de Publicação</label>
                <input type="text" class="form-control" placeholder="10/10/2000" disabled>
            </div>
            <div class="form-group">
                <label for="inputAssunto">Assunto</label>
                <textarea class="form-control" id="inputAssunto" rows="3"
                    placeholder="BlaBlaBlaBlaBlaBlaBlaBlaBlaBlaBlaBla" disabled></textarea>
            </div>
            <div class="form-group">
                <label>Disponivel para:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio-disponivel" id="radio-compra"
                        value="option1" checked disabled>
                    <label class="form-check-label" for="exampleRadios1">
                        Compra
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio-disponivel" id="radio-aluguel"
                        value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Aluguel
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>Origem:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio-origem" id="radio-nacional" value="option1"
                        checked disabled>
                    <label class="form-check-label" for="exampleRadios1">
                        Nacional
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio-origem" id="radio-importado"
                        value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Importado
                    </label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEstoque">Quantidade em estoque:</label>
                    <input type="number" class="form-control" id="inputEstoque" placeholder="10" disabled>
                </div>
            </div>
        </form>
