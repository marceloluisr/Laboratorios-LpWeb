<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pedido de Vendas</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body class="container">

    <h1 class="text-center">Pedido de Vendas</h1>
    <div style="margin-bottom: 2rem">

        <div id="js-mensagem-view"></div>

        <form class="form" onsubmit="pedidoController.adiciona(event)">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="form-control" required autofocus/>
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" min="1" step="1" id="quantidade" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="valor">Valor</label>
                <input id="valor" type="number" class="form-control" min="0.01" step="0.01" required>
            </div>
            <div class="text-center">
                <button id="btnCadastro" class="btn btn-primary" type="submit">Incluir Produtos</button>
                <button class="btn btn-default" type="reset">Limpar Formul√°rio</button>
            </div>

        </form>
    </div>
    <div id="js-pedidoVendaView">

    </div>

    <script src="js/app/models/ItemPedido.js"></script>
    <script src="js/app/models/Pedido.js"></script>
    <script src="js/app/controllers/PedidoController.js"></script>
    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/PedidoView.js"></script>
    <script src="js/app/models/Mensagem.js"></script>
    <script src="js/app/views/MensagemView.js"></script>

    <script>
        let pedidoController = new PedidoController();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
