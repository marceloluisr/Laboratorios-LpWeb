<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sistema de notas</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body class="container">

    <h1 class="text-center">Sistema de notas</h1>
    <div style="margin-bottom: 2rem">

        <div id="js-mensagem-view">

        </div>

        <form class="form" onsubmit="alunoController.adiciona(event)">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="form-control" required autofocus />
            </div>

            <div class="form-group">
                <label for="nota1">Nota 1</label>
                <input type="number" min="1" step="1" id="nota1" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="nota2">Nota 2</label>
                <input id="nota2" type="number" class="form-control" min="0.01" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="pct_frequencia">Percentual de frequência</label>
                <input id="pct_frequencia" type="number" class="form-control" min="0.01" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="prova_final">Nota - Prova Final</label>
                <input id="prova_final" type="number" class="form-control" min="0.01" step="0.01" required>
            </div>

            <div class="text-center">
                <button id="btnCadastro" class="btn btn-primary" type="submit">Cadastrar aluno</button>
                <button class="btn btn-default" type="reset">Limpar Formulário</button>
            </div>

        </form>
    </div>

    <div id="js-aluno-view">

    </div>

    <script src="js/app/models/ItemAluno.js"></script>
    <script src="js/app/models/Aluno.js"></script>
    <script src="js/app/controllers/AlunoController.js"></script>
    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/AlunoView.js"></script>
    <script src="js/app/models/Mensagem.js"></script>
    <script src="js/app/views/MensagemView.js"></script>
    <script src="js/app/service/AlunoService.js"></script>


    <script>
        let alunoController = new AlunoController();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>


    <footer>

        <br><br>
    </footer>
</body>

</html>
