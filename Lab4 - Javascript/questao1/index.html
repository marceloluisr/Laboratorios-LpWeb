<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Questão 01 - Laboratório 04</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>

    <header>
        <div class="container-fluid p-5 bg-dark text-white" style="background-image: url('images/restaurante.jpg'); height: 100%; background-position: center; background-repeat: no-repeat; background-size: cover;">
            <h1 class="text-center display-3">Marcelu's Restaurant</h1>
        </div>
    </header>

    <main role="main" class="container">

        <div class="container col-lg-6 col-md-10 col-sm-10">
            <div class="text-center mt-3 mb-4 pt-5">
                <h1>Calculadora</h1>
            </div>
            <div class="container">
                <p>Preencha os campos abaixo com o código do produto e a sua quantidade:</p>
                <form>
                    <div class="form-group">
                        <label for="codigo_prod">Código do produto:</label>
                        <input type="text" class="form-control" id="codigo_prod" name="codigo_produto">
                    </div>
                    <div class="form-group">
                        <label for="qtd">Quantidade:</label>
                        <input type="text" class="form-control" id="qtd" name="quantidade">
                    </div>
                    <div class="form-group mb-4">
                        <label for="ttl">Total:</label>
                        <input disabled type="text" class="form-control" id="ttl" placeholder="Total do pedido">
                    </div>
                    <button type="button" class="btn btn-primary" onclick='exibir()'>Calcular</button>
                </form>
            </div>
        </div>
        <div class="cardapio mt-5">
            <h2>Cardápio</h2>
            <hr>
            <table class="table table-hover mt-2">
                <thead>
                    <tr>
                        <th scope="col">Produto</th>
                        <th scope="col">Código</th>
                        <th scope="col">Preço</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Cachorro quente</td>
                        <td>100</td>
                        <td>1,20</td>
                    </tr>
                    <tr>
                        <td>Bauru simples</td>
                        <td>101</td>
                        <td>1,30</td>
                    </tr>
                    <tr>
                        <td>Bauru com ovo</td>
                        <td>102</td>
                        <td>1,50</td>
                    </tr>
                    <tr>
                        <td>Hambúrguer</td>
                        <td>103</td>
                        <td>1,20</td>
                    </tr>
                    <tr>
                        <td>Cheeseburguer</td>
                        <td>104</td>
                        <td>1,30</td>
                    </tr>
                    <tr>
                        <td>Refrigerante</td>
                        <td>105</td>
                        <td>1,00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>


    <script>
        let precosProdutos = new Map();
        precosProdutos.set('100', 1.20)
        precosProdutos.set('101', 1.30)
        precosProdutos.set('102', 1.50)
        precosProdutos.set('103', 1.20)
        precosProdutos.set('104', 1.30)
        precosProdutos.set('105', 1.00)

        function calcularTotal() {
            var valorTotal = 0;

            var codigoProduto = document.getElementById('codigo_prod').value;
            var quantidadeProduto = document.getElementById('qtd').value;
            //console.log(quantidadeProduto);
            //console.log(codigoProduto);

            //console.log(precosProdutos.get(codigoProduto));

            valorTotal = quantidadeProduto * precosProdutos.get(codigoProduto);

            //console.log(valorTotal);


            return valorTotal;
        }

        function exibir() {
            document.getElementById('ttl').value = calcularTotal();
        }

    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
